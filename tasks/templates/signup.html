{% extends 'layouts/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">

                <h1 class="text-center">Signup</h1>
        
                {{error}}
                {{info}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" >Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control", placeholder="Escribe tu nombre">
                </div>

                <div class="mb-3">
                    <label for="password1" >Clave:</label>
                    <input type="password" name="password1" id="password1" class="form-control", placeholder="Escribe tu clave">
                </div>

                <div class="mb-3">
                    <label for="password2" >Confirmar Clave:</label>
                    <input type="password" name="password2" id="password2" class="form-control", placeholder="Confirma tu clave">
                </div>
        
                <button class="btn btn-primary" type="submit">Signup</button>
        
            </form>
        </div>
    </div>



</main>





{% endblock%}
